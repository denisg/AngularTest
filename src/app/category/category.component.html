<div>

	<!-- NEW CATEGORY MODAL -->
	<div class="col-sm-12 col-md-12 ml-2 mb-2 text-end">
		<button type="button" class="btn btn-primary" routerLink="/categoria/nuevo">Nueva Categoria</button>
	</div>

	<!-- LIST -->
	<div class="table-responsive">
		<table class="table table-striped table-bordered ">
			<thead>
				<tr>
					<th scope="col">Categoria</th>
					<th scope="col">SubCategorias</th>
					<th scope="col">Accion</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let category of categories; index as i">
					<td class="col-4">
						<strong>{{category.name}}</strong>
					</td>
					<td class="col-6">
						<sub-category-list [subCategories]="subCategories" [category]="category"></sub-category-list>
					</td>
					<td class="col-1">
						<button class="btn  btn-primary" [routerLink]="[category.id,'subcategoria','crear']">Agregar</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
