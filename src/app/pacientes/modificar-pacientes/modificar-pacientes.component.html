<div class="modal-dialog modal-xl">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="staticBackdropLabel">Editar Paciente ID</h5>
    </div>
    <div class="modal-body">
      <form>
        <div class="row">
          <div class="form-group col-sm-12 col-md-6">
            <label for="name">Nombre</label>
            <div class="input-group">
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="paciente.name">
            </div>
          </div>
          <div class="form-group col-sm-12 col-md-6">
            <label for="lastName">Apellido</label>
            <div class="input-group">
              <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="paciente.lastName">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-12 col-md-6">
            <label for="email">Email</label>
            <div class="input-group">
              <input type="text" class="form-control" id="email" name="email" [(ngModel)]="paciente.email">
            </div>
          </div>
          <div class="form-group col-sm-12 col-md-6">
            <label for="phone">Celular</label>
            <div class="input-group">
              <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="paciente.phone">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-12 col-md-6">
            <label for="document">CI/RUC</label>
            <div class="input-group">
              <input type="text" class="form-control" id="document" name="document" [(ngModel)]="paciente.document">
            </div>
          </div>
          <div class="form-group col-sm-12 col-md-6">
            <label for="birthday">Fecha de Nacimiento</label>
            <div class="input-group">
              <input type="date" class="form-control" id="birthday" name="birthday" readonly placeholder="yyyy-mm-dd"
                [(ngModel)]="paciente.birthday">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-12 col-md-6">
            <label for="type">Tipo de Persona</label>
            <div class="input-group">
              <input type="text" class="form-control" id="type" name="type" [(ngModel)]="paciente.type">
            </div>
          </div>
        </div>

      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary m-2" routerLink="/pacientes">Volver</button>
      <button type="button" class="btn btn-primary " (click)="editarPaciente()">Guardar</button>
    </div>
  </div>
</div>
